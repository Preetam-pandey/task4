<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7b77f0;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .result {
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            font-size: 18px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="result" id="result">0</div>
        <div class="buttons">
            <div class="button" onclick="clearResult()">C</div>
            <div class="button" onclick="appendToResult('7')">7</div>
            <div class="button" onclick="appendToResult('8')">8</div>
            <div class="button" onclick="appendToResult('9')">9</div>
            <div class="button" onclick="appendToResult('4')">4</div>
            <div class="button" onclick="appendToResult('5')">5</div>
            <div class="button" onclick="appendToResult('6')">6</div>
            <div class="button" onclick="appendToResult('1')">1</div>
            <div class="button" onclick="appendToResult('2')">2</div>
            <div class="button" onclick="appendToResult('3')">3</div>
            <div class="button" onclick="appendToResult('0')">0</div>
            <div class="button" onclick="appendToResult('.')">.</div>
            <div class="button" onclick="calculateResult('=')">=</div>
            <div class="button" onclick="appendToResult('+')">+</div>
            <div class="button" onclick="appendToResult('-')">-</div>
            <div class="button" onclick="appendToResult('*')">*</div>
            <div class="button" onclick="appendToResult('/')">/</div>
        </div>
    </div>

    <script>
        let resultElement = document.getElementById('result');
        let currentResult = '0';

        function appendToResult(value) {
            if (currentResult === '0' && value !== '.' && value !== 'C') {
                currentResult = value;
            } else if (value === 'C') {
                currentResult = '0';
            } else {
                currentResult += value;
            }
            resultElement.textContent = currentResult;
        }

        function calculateResult() {
            try {
                currentResult = eval(currentResult).toString();
                resultElement.textContent = currentResult;
            } catch (error) {
                resultElement.textContent = 'Error';
                currentResult = '0';
            }
        }

        function clearResult() {
            currentResult = '0';
            resultElement.textContent = currentResult;
        }
    </script>
</body>
</html>
